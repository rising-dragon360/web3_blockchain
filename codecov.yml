codecov:
  require_ci_to_pass: true
  disable_default_path_fixes: true
comment:
  behavior: default
  layout: reach,diff,flags,tree,reach
  show_carryforward_flags: false
coverage:
  precision: 2
  range:
    - 60.0
    - 80.0
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch: true
    project:
      default:
        target: auto
      abi:
        flags:
          - abi
      besu:
        flags:
          - besu
flags:
  abi:
    paths:
      - abi/
  besu:
    paths:
      - besu/
github_checks:
  annotations: true

